<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-direita">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                    <div class="numero pisca"></div>
                    <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: Luciano <br/>
                        PARTIDO: TIM <br/>
                        VICE-PREFEITO: Fulando de tal
                    </div>
                </div>
                    <div class="d-1-esquerda">
                        <div class="d-1-image"></div>
                        <img src="img.projetosVSC/foto luciano 01.jpg" width="100" alt="">
                        PREFEITO
                    </div>
                    <div class="d-1-esquerda">
                        <div class="d-1-image"></div>
                        <img src="img.projetosVSC/foto luciano 01.jpg" width="100" alt="">
                        VICE-PREFEITO
                    </div>
            </div>
            <div class="d-2">
              Aperte a tela:<br/>
              CONFIRMA para CONFIRMAR esta foto<br/>
              CORRIGE para REINICIAR este foto   
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">Branco</div>
                <div class="teclado--botao botao--corrige">Corrige</div>
                <div class="teclado--botao botao--confirma">Confirma</div>
            </div>
        </div>
    </div>
    
</body>
</html>
